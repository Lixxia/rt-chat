<h3 class="ui top attached header">
    yas this is chat
</h3>
<div class="ui grid">
    <div class="three wide stretched column">
        <div class="ui secondary vertical pointing menu">
            <a class="item">Room 1</a>
            <a class="item">Room 2</a>
            <a class="item">Room 3</a>
        </div>
    </div>

    <div class="twelve wide stretched column">
        <div scroll-glue class="chatbox">
            <div class="ui list">
                <div class="item" ng-repeat="message in messages track by $index">
                    <img class="ui avatar image" src="images/av.png">
                    <div class="content">
                        <a class="header">{{username}}</a>
                        <!--<div class="description">{{message.text}}</div>-->
                        <div class="description">{{message}}</div>
                    </div>
                    <button class="right floated" ng-click="messages.$remove(message)">x</button>
                </div>
            </div>

        </div>
        <form class="ui bottom attached action input" ng-submit="addMessage()">
            <input ng-model="newMessage" />
            <button class="ui blue button" type="submit">Add Message</button>
        </form>
    </div>

</div>
